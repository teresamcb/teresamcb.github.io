<h1>Las moscas del panal</h1>
<p>Ha un panal de rica miel<br> dos mil abejas acudieron, <br>que por golosas murieron<br> presas de patas en él. <br>Otra dentro de un pastel<br> enterró su golosina. <br>Así, si bien se examina,<br> los humanos corazones<br> perecen en las prisiones<br> del vicio que los domina.</p>
